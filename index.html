<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Property Listings</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" /> 
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="container" role="banner">
    <h1>Property Listings</h1>
    <p>Explore available flats and houses. Use search and filters to find your next home.</p>
  </header>
  <main class="container" role="main">
    <section aria-label="Property Search and Filter" class="filters" role="search">
      <div class="search-input">
        <label for="search-field" class="sr-only">Search properties by name or location</label>
        <input id="search-field" type="search" placeholder="Search by name or location" aria-label="Search properties" />
        <span class="material-icons" aria-hidden="true">search</span>
      </div>
      <div class="filter-group">
        <label for="filter-location">Location</label>
        <select id="filter-location" aria-label="Filter by location">
          <option value="">All</option>
        </select>
      </div>
      <div class="filter-group">
        <label for="filter-type">Type</label>
        <select id="filter-type" aria-label="Filter by property type">
          <option value="">All</option>
          <option value="Flat">Flat</option>
          <option value="House">House</option>
          <option value="Studio">Studio</option>
        </select>
      </div>
      <div class="filter-group">
        <label for="filter-price">Max Price</label>
        <select id="filter-price" aria-label="Filter by maximum price">
          <option value="">No max</option>
          <option value="50000">50,000</option>
          <option value="100000">100,000</option>
          <option value="150000">150,000</option>
          <option value="200000">200,000</option>
          <option value="300000">300,000</option>
          <option value="500000">500,000</option>
        </select>
      </div>
    </section>
    <section aria-label="Property Listings" class="listings-grid" id="listings-grid" tabindex="0">
      <!-- Property cards inserted by JavaScript -->
    </section>
  </main>
  <script type="module" src="script.js"></script>
</body>
</html>
