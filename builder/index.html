<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Builder V3 - Property JSON Creator</title>
  <style>
    :root {
      --primary-color: #1976d2;
      --light-bg: #f4f6f8;
      --border-color: #e0e0e0;
      --font-color: #333;
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      height: 100vh;
      background-color: var(--light-bg);
      color: var(--font-color);
    }

    .left, .right {
      padding: 20px;
      overflow-y: auto;
    }

    .left {
      width: 50%;
      border-right: 1px solid var(--border-color);
      background-color: white;
    }

    .right {
      width: 50%;
    }

    h2 {
      margin-top: 0;
      font-size: 20px;
      color: var(--primary-color);
    }

    .form-group {
      margin-bottom: 12px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: 600;
    }

    input, select {
      width: 100%;
      padding: 8px;
      font-size: 14px;
      border: 1px solid var(--border-color);
      border-radius: 4px;
    }

    #image-drop-zone {
      border: 2px dashed var(--primary-color);
      background-color: #e3f2fd;
      padding: 20px;
      text-align: center;
      margin-top: 10px;
      border-radius: 6px;
      color: #1976d2;
    }

    #add-property-btn {
      margin-top: 15px;
      padding: 10px 16px;
      background-color: var(--primary-color);
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 15px;
    }

    #add-property-btn:hover {
      background-color: #155fa0;
    }

    #property-list {
      margin-top: 20px;
    }

    #property-list div {
      background: #f1f1f1;
      padding: 8px 12px;
      border-radius: 4px;
      margin-bottom: 6px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    #property-list button {
      background-color: #ef5350;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 3px;
      cursor: pointer;
    }

    #property-list button:hover {
      background-color: #c62828;
    }

    #json-output {
      white-space: pre-wrap;
      font-family: 'Courier New', monospace;
      background: #ffffff;
      padding: 16px;
      border: 1px solid var(--border-color);
      border-radius: 6px;
      height: calc(100vh - 80px);
      overflow-y: auto;
    }

    .json-selector {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <!-- unchanged HTML structure and script -->
</body>
</html>
