<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Builder V1 - Property JSON Creator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      height: 100vh;
    }

    .left, .right {
      padding: 20px;
      box-sizing: border-box;
    }

    .left {
      width: 50%;
      border-right: 1px solid #ccc;
      overflow-y: auto;
    }

    .right {
      width: 50%;
      background: #f9f9f9;
      overflow-y: auto;
    }

    h2 {
      margin-top: 0;
    }

    .form-group {
      margin-bottom: 10px;
    }

    label {
      display: block;
      margin-bottom: 4px;
      font-weight: bold;
    }

    input, select, textarea {
      width: 100%;
      padding: 6px;
      font-size: 14px;
      box-sizing: border-box;
    }

    #image-drop-zone {
      border: 2px dashed #aaa;
      padding: 20px;
      text-align: center;
      margin-top: 10px;
    }

    #add-property-btn {
      margin-top: 10px;
      padding: 10px;
      background: #1976d2;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 16px;
    }

    #property-list {
      margin-top: 20px;
    }

    #json-output {
      white-space: pre-wrap;
      font-family: monospace;
      background: #fff;
      padding: 10px;
      border: 1px solid #ccc;
    }

    .json-selector {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="left">
    <h2>Add Property</h2>

    <div class="json-selector">
      <label for="json-file">Load JSON File</label>
      <select id="json-file">
        <option value="">-- Select JSON File --</option>
        <option value="listings.js">listings.js</option>
        <option value="listings1.js">listings1.js</option>
        <!-- Add more filenames as needed -->
      </select>
    </div>

    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" id="title" />
    </div>

    <div class="form-group">
      <label for="location">Location</label>
      <input type="text" id="location" />
    </div>

    <div class="form-group">
      <label for="project">Project</label>
      <input type="text" id="project" />
    </div>

    <div class="form-group">
      <label for="type">Type</label>
      <select id="type">
        <option value="Flat">Flat</option>
        <option value="House">House</option>
        <option value="Studio">Studio</option>
        <option value="Plot">Plot</option>
      </select>
    </div>

    <div class="form-group">
      <label for="size">Size (e.g., 2BHK)</label>
      <input type="text" id="size" />
    </div>

    <div class="form-group">
      <label for="bathrooms">Bathrooms</label>
      <input type="number" id="bathrooms" />
    </div>

    <div class="form-group">
      <label for="carpet">Carpet Area</label>
      <input type="text" id="carpet" />
    </div>

    <div class="form-group">
      <label for="superarea">Super Area</label>
      <input type="text" id="superarea" />
    </div>

    <div class="form-group">
      <label for="price">Price</label>
      <input type="text" id="price" />
    </div>

    <div class="form-group">
      <label for="tags">Tags (comma separated)</label>
      <input type="text" id="tags" />
    </div>

    <div id="image-drop-zone">
      Drag & drop images here (Not functional yet)
    </div>

    <button id="add-property-btn">Add Property</button>

    <div id="property-list"></div>
  </div>

  <div class="right">
    <h2>Generated JSON</h2>
    <div id="json-output">[]</div>
  </div>

 <script type="module">
  const jsonOutput = document.getElementById("json-output");
  const propertyList = document.getElementById("property-list");
  const jsonFileSelect = document.getElementById("json-file");
  let properties = [];
  let propertyCounter = 1;

  function getField(id) {
    return document.getElementById(id).value.trim();
  }

  function getMaxLNumber(data) {
    let max = 0;
    data.forEach(p => {
      if (Array.isArray(p.images) && p.images.length > 0) {
        const match = p.images[0].match(/\/l(\d+)\//);
        if (match) {
          const num = parseInt(match[1], 10);
          if (num > max) max = num;
        }
      }
    });
    return max;
  }

  jsonFileSelect.addEventListener("change", async () => {
    const file = jsonFileSelect.value;
    if (!file) return;

    try {
      const module = await import(`./${file}?v=${Date.now()}`);
      if (module && module.default) {
        properties = module.default;
      } else if (window.loadedListings) {
        properties = window.loadedListings;
      } else {
        alert("Could not load listings.");
        return;
      }
      propertyCounter = getMaxLNumber(properties) + 1;
      updateJSON();
      renderPropertyList();
    } catch (err) {
      alert("Failed to load JSON file.");
      console.error(err);
    }
  });

  document.getElementById("add-property-btn").addEventListener("click", () => {
    const property = {
      title: getField("title"),
      location: getField("location"),
      project: getField("project"),
      type: getField("type"),
      size: getField("size"),
      bathrooms: parseInt(getField("bathrooms"), 10),
      carpet: getField("carpet"),
      superarea: getField("superarea"),
      price: getField("price"),
      tags: getField("tags").split(",").map(tag => tag.trim()).filter(tag => tag.length > 0),
      images: [`/l${propertyCounter}/1.jpg`, `/l${propertyCounter}/2.jpg`, `/l${propertyCounter}/3.jpg`]
    };

    properties.push(property);
    propertyCounter++;
    updateJSON();
    renderPropertyList();
    clearForm();
  });

  function updateJSON() {
    jsonOutput.textContent = JSON.stringify(properties, null, 2);
  }

  function renderPropertyList() {
    propertyList.innerHTML = properties.map((p, i) => `
      <div>
        ${i + 1}. ${p.title} (${p.location})
        <button onclick="deleteProperty(${i})">Delete</button>
      </div>
    `).join("");
  }

  window.deleteProperty = function(index) {
    properties.splice(index, 1);
    updateJSON();
    renderPropertyList();
  }

  function clearForm() {
    ["title", "location", "project", "type", "size", "bathrooms", "carpet", "superarea", "price", "tags"].forEach(id => {
      document.getElementById(id).value = "";
    });
  }
</script>

</body>
</html>
